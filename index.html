<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.css">

</head>
<body>
    <div class="container">
        <img id="curatedImage" src="" alt="Curation Image">
        <div class="rating" id="ratingArea">
            <input type="range" min="-10" max="10" value="0" step="1" id="likertRating">
            <button id="submitRating">Submit</button>
        </div>
        <div class="fixation" id="fixationArea">+</div>
        <p id="message" style="display:none;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
